plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'de.nanogiants.android-versioning'
    id 'maven-publish'
}

android {
    namespace = 'com.github.apollo29'
    compileSdkVersion 31
    defaultConfig {
        minSdkVersion 28
        targetSdkVersion 31
        versionCode versioning.getVersionCode()
        versionName "$version"
    }

    versioning {
        excludeBuildTypes = "debug"
    }

    publishing {
        singleVariant("release") {
            withSourcesJar()
            withJavadocJar()
        }
    }
}

afterEvaluate {
    publishing {
        publications {
            mavenAar(MavenPublication) {
                from components.release
                groupId 'com.github.apollo29'
                artifactId 'FanLayoutManager'
                version = "$version"
            }
        }
    }
}

dependencies {
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
}
